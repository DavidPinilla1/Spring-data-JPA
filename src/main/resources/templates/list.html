<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container">
		<h1 th:text="${title}" class="text-secondary"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Lastname</th>
					<th>Email</th>
					<th>Date</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="client:${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.name}"></td>
					<td th:text="${client.lastname}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.createdAt}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/form/}+${client.id}" th:text="'Edit'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/delete/}+${client.id}" th:text="'Delete'"
						onclick="return confirm('Are you sure that you want to delete this client?');"></a>
				</tr>

			</tbody>
		</table>

		<a th:href="@{/form}" class="btn btn-success btn-xs">Create new
			client</a>
	</div>
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
