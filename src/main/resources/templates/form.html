<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title th:text="${title}"></title>
</head>
<body>
	<nav class="navbar navbar-expand-lg  navbar-dark bg-dark ">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse " id="navbarNav">
			<ul class="navbar-nav ">
				<li class="nav-item active "><a class="nav-link " href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Client
						List</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Create
						client</a></li>
			</ul>
		</div>
	</nav>
	<div>
		<h1 th:text="${title}" class="text-secondary"></h1>
		<div th:object="${client}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<form th:action="@{/form}" th:object="${client}" method="POST">
			<div class="form-group row">
				<label class="col-sm-2 form-label">Name:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
				</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 form-label">LastName:</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{lastname}" class="form-control" th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
				
			</div>
			</div>
			<div class="form-group row">
			<label class="col-sm-2 form-label">Email:</label>
			<div class="col-sm-6">
				<input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				
			</div>
			</div>
			<input type="hidden" th:field="*{id}" /><br />
			<div class="col-sm-6">
			<button type="submit" class="btn btn-primary" value="submit">Create new Client</button>
			</div>
		</form>
	</div>
</body>
</html>
