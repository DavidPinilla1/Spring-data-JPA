<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator" >
		<ul class="pagination text-center">
			<li><span th:if="${page.first}">First</span> <a
				th:if="${not page.first}" th:href="@{${page.url}(page=0)}">First</a>
			</li>
			<li><span th:if="${not page.hasPrevious}">Previous</span> <a
				th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.currentPage-2})}">Previous</a></li>

			<li th:each="item:${page.pages}">
			<span th:if="${ item.current}" th:text="${item.pageNumber}+' of '+${page.totalPages}"></span>
				<a th:if="${ not item.current}"
				th:href="@{${page.url}(page=${item.pageNumber-1})}" th:text="${item.pageNumber}">
				</a>
				</li>

			<li><span th:if="${not page.hasNext}">Next</span> <a
				th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.currentPage})}">Next</a></li>

			<li><span th:if="${page.last}">Last</span> <a
				th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPages-1})}">Last</a></li>
		</ul>
	</nav>
</body>
</html>
